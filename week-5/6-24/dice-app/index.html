<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Dice App</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="app">
			<h1>Dice App</h1>
			<input
				type="number"
				v-model="sides" />
			<button @click="createDice()">Create Dice</button>
			<div id="dice-container">
				<div
					class="die"
					v-for="(die,index) in dice"
					@click="rollDice(index)"
					@click.meta="deleteDice(index)">
					<p>{{ die.sides }}</p>
					<p>{{ die.value }}</p>
				</div>
			</div>
			<button @click="rollAllDice()">Roll All Dice</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
