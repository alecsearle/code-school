<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Magic 8</h1>
      <div id="outerCircle">
        <div id="innerCircle">{{ answer }}</div>
      </div>
      <p v-if="isValidQuestion()">Ask Question</p>
      <p v-else="">Not a valid question</p>
      <input type="text" placeholder="Ask a question..." v-model="question" />
      <button @click="askQuestion()" v-show="isValidQuestion()">
        Ask Question
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
