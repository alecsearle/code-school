<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="app">
			<div id="top-bar">
				<h1>Todo List</h1>
			</div>
			<div class="add-item">
				<br />
				<h2>Add Item</h2>
				Description
				<input
					type="text"
					class="input-field"
					v-model="description" />
				Category
				<input
					type="text"
					class="input-field"
					v-model="category" />
				<button
					class="button"
					@click="addTodo()">
					Add
				</button>
				<p>Filter by Category</p>
				<div id="search-bar">
					<input
						type="text"
						placeholder="Search..."
						v-model="searchInput" />
				</div>
			</div>

			<div id="list">
				<p>{{description}}</p>
				<p>{{category}}</p>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
