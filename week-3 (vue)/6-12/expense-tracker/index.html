<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="app">
			<div id="top-bar">
				<h1>Expense Tracker</h1>
				<div id="search-bar">
					<input
						type="text"
						placeholder="Search..."
						v-model="searchInput" />
					<p id="clear-search">X</p>
				</div>
			</div>

			<div id="expenses">
				<div class="row-head">
					<div>Description</div>
					<div class="no-select">
						Amount
						<span
							@click="sortExpenses()"
							v-if="sortOrder == 'asc'"
							>&and;</span
						>
						<span
							@click="sortExpenses()"
							v-else
							>&or;</span
						>
					</div>
					<div>Category</div>
					<div></div>
				</div>

				<div
					class="row-body"
					v-for="(exp, index) in filteredExpenses">
					<div>{{ exp.description }}</div>
					<div v-bind:class="[exp.amount > 0 ? 'green' : 'red']">
						{{ exp.amount }}
					</div>
					<div>{{ exp.category }}</div>
					<div class="button-container">
						<button>Delete</button>
						<button>Edit</button>
					</div>
				</div>

				<div class="row-footer">
					<div>TOTAL</div>
					<div v-bind:class="[balance > 0 ? 'green' : 'red']">
						{{ balance }}
					</div>
				</div>
			</div>

			<div id="add-container">
				<h2>Add Expense</h2>
				<form class="add-form">
					<label class="label-input">
						<span>Description</span>
						<input
							type="text"
							class="form-input" />
					</label>
					<label id="label-input">
						<span>Amount</span>
						<input
							type="number"
							class="form-input" />
					</label>
					<label id="label-input">
						<span>Category</span>
						<input
							type="text"
							class="form-input" />
					</label>
					<button>Add Expense</button>
				</form>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
